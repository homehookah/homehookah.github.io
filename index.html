om/home__hookah" target="_blank"><img src="/img/vk_logo.png"/></a></button><button class="header-main__instagram header-main__click"><a href="https://www.instagram.com/homehookahkzn/" target="_blank"><img src="/img/instagram_logo.png"/></a></button></div></div></div></div></main><div data-remodal-id="modal" class="remodal"><button data-remodal-action="close" class="remodal-close"></button><form data-form=""><div class="row"><div class="columns small-12"><select name="type"><option>690 рублей 1 чаша 1,5 часа</option><option>950 рублей 2 чаши 2 часа</option><option>1200 рублей 3 чаши 5 часов</option><option>1650 рублей 5 чаш на ночь</option><option>1950 рублей 5 чаш за город</option></select></div></div><div class="row align-center"><div class="columns small-12 medium-6"><div class="form__name"><div class="form__name--text"><label for="name">Имя</label></div><div class="form__name--input"><input id="name" name="name" required="required" type="text"/></div></div></div><div class="columns small-12 medium-6"> <div class="form__tel"><div class="form__tel--text"><label for="phone">Телефон</label></div><div class="form__tel--input"><input id="phone" name="phone" required="required" type="text"/></div></div></div></div><div class="row align-center"><div class="columns small-12 medium-6"><button type="submit" class="form__send">Отправить</button></div></div></form></div><div data-remodal-id="modal-success" class="remodal remodal--success"><button data-remodal-action="close" class="remodal-close"></button><div class="remodal--success__text"><h1>Заказ принят</h1></div></div><div data-remodal-id="modal-error" class="remodal remodal--success"><button data-remodal-action="close" class="remodal-close"></button><div class="remodal--success__text"><h1>Возникла ошибка</h1><p>Попробуйте повторить позднее или сделайте заказ по телефону: <a href="tel:+78432532430">253-24-30</a></p></div></div><script src="/js/app.js"></script></body></html>
